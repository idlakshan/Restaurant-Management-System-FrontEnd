<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../styles/admin/layout.css">
    <link rel="stylesheet" href="../styles/admin/dashboard.css">
    <link rel="stylesheet" href="../styles/common-styles.css">

</head>

<body>
    <main>
        <aside>
            <div class="aside-top">
                <img class="logo" src="../icons/rms_logo.png" height="60px" alt="resturant management system logo"
                    loading="eager">
                <h1>Restua<span>rant</span></h1>
            </div>

            <ul class="aside-nav-button-list">
                <li>
                    <div class="side-nav-link active" id="btn-adminDashboard">
                        <img src="../icons/dashboard.png" alt="admin-dashboard" loading="eager">
                        Dashboard
                    </div>
                </li>

                <li>
                    <div class="side-nav-link" id="btn-adminEmployer">
                        <img src="../icons/user.png" alt="admin-dashboard user" loading="eager">
                        Employer
                    </div>
                </li>

                <li>
                    <div class="side-nav-link" id="btn-adminDish">
                        <img src="../icons/dish.png" alt="admin-dashboard dish" loading="eager">
                        Dish
                    </div>

                </li>

                <li>
                    <div class="side-nav-link" id="btn-adminStock">
                        <img src="../icons/stock.png" alt="admin-dashboard stock" loading="eager">
                        Stock
                    </div>

                </li>

                <li>
                    <div class="side-nav-link" id="btn-adminOrder">
                        <img src="../icons/order.png" alt="admin-dashboard order" loading="eager">
                        Order
                    </div>

                </li>

                <li>

                    <div class="side-nav-link" id="btn-adminReport">
                        <img src="../icons/customer.png" width="50px" alt="admin-dashboard report" loading="eager">
                        Cusomer
                    </div>

                </li>

                <li>

                    <div class="side-nav-link" id="btn-adminReport">
                        <img src="../icons/report.png" alt="admin-dashboard report" loading="eager">
                        Report
                    </div>

                </li>

            </ul>



        </aside>
        <section class="container">
            <nav class="navbar">
                <div class="navbar-left">
                    <img src="../icons/admin-img.png" class="logo" height="50px" alt="admin logo" loading="eager">
                    <p id="currentDateAndTime">11 NOV 2023 | 9.02 AM</p>
                </div>
                <div class="navbar-right">
                    <label class="switch">
                        <input type="checkbox" checked id="toTakeAwayToggle">
                        <span class="slider round" style="font-size: 14px; padding: 10px;"><span
                                style="color:#F2F2F5; font-size: 14px; margin-left: 6px;">Admin</span>Cashier</span>
                    </label>

                    <div class="cashier-top-notification">
                        <img src="../icons/notification-orange.png" class="inPreparing-bell" alt="notifications"
                            loading="eager" width="35px" height="35px">
                        <p class="notifications-count">6</p>
                    </div>
                    <img class="cashier-logout" src="../icons/logout.png" style="cursor: pointer;" alt="log out"
                        loading="eager" width="35px" height="35px" id="logOut">

                </div>
            </nav>

            <section class="admin-section dashboard" id="dashboard-section">
                <div class="dashboard-container">
                    <div class="dashboard-left">
                        <div class="dashboard-details">                
                            
                                <div class="count-wrap">
                                    <div class="count-box">
                                        <div class="count-box-inside">
                                            <img src="../images/emp.png" alt="employer" width="100%">
                                            <p>Employee</p>
                                            <aside>+<p id="allUsers">00</p></aside>
                                        </div>
                                    </div>
                                    <div class="count-box">
                                        <div class="count-box-inside">
                                            <img src="../images/orders.png" alt="orders" width="100%">
                                            <p>Orders</p>
                                            <aside>+<p id="allOrders">00</p></aside>
                                        </div>
                                    </div>
                                    <div class="count-box">
                                        <div class="count-box-inside">
                                            <img src="../images/meals.png" alt="dishes" width="100%">
                                            <p>Dishes</p>
                                            <aside>+<p id="allDish">00</p></aside>
                                        </div>
                                    </div>
                                </div>
                         
                        </div>
                        <div class="dashboard-report">
                             <!---------report ui eka sadaha wen kara atha---------------->
                        </div>

                    </div>
    
                    <div class="dashboard-right">
                        <div class="container-wrap-right">
                            <div class="right-wrap-inside">
                                <div class="tablesView-head">
                                    <div class="header-wrap">
                                        <h1 class="heading">Tables</h3>
                                    </div>
                                </div>
                                <div class="color-intro-wrap">
                                    <div class="color-intro-group">
                                        <div class="color-box color-box-1"></div>
                                        <p>Occupied</p>
                                    </div>
    
                                    <div class="color-intro-group">
                                        <div class="color-box color-box-2"></div>
                                        <p>U-Maintain</p>
                                    </div>
    
                                    <div class="color-intro-group">
                                        <div class="color-box color-box-3"></div>
                                        <p>Free</p>
                                    </div>
                                </div>
    
                                <div class="switch-wrap">
                                    <div class="RightTopNavbarsub">
                                        <!-- <input type="checkbox" id="check">
                                        <label for="check" class="checkButton"></label> -->
    
                                        <label class="switch">
                                            <input type="checkbox" checked id="check">
                                            <span class="slider round"><span
                                                    style="color:var(--bg-color);">Indoor</span>Outdor</span>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="card-section" id="tableCardSection">
                            
                        
                                </div>
                               
                            </div>
                        </div>
    
                    </div>
                </div>
               



            </section>

            <section class="admin-section" style="display: none;">

            </section>





        </section>



    </main>

</body>

</html>
