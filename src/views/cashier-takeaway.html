        <nav class="navbar">
            <div class="navbar-left">
                <img src="../icons/rms_logo.png" class="logo" height="50px" alt="resturant management system logo"
                    loading="eager">
                <p id="currentDateAndTime">11 NOV 2023 | 9.02 AM</p>
                <div class="navbar-left-notifications">
                    <img src="../icons/notification-orange.png" class="inPreparing-bell" alt="notifications"
                        loading="eager" width="35px" height="35px">
                    <p class="notifications-count">6</p>

                    <img src="../icons/notification-green.png" class="ready-bell" alt="notifications" loading="eager"
                        width="53px" height="42px" style="margin-left: 15px; padding-bottom:2px ;">
                    <p class="notifications-count">4</p>
                </div>
            </div>
            <div class="navbar-right">
                <label class="switch">
                    <input type="checkbox">
